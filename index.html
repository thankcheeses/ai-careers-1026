<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Nexus 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --eng: #3b82f6; --data: #10b981; --prod: #f59e0b; 
            --gov: #a855f7; --emerge: #ef4444; --future: #6366f1; 
            --cert: #0ea5e9; --road: #ec4899; --comp: #14b8a6; 
            --market: #eab308; --bg-main: #000000; --bg-card: #111111;
            --text-main: #ffffff; --text-sub: #94a3b8; --border: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-main); padding: 20px; min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header { padding: 60px 20px; text-align: center; border-bottom: 1px solid var(--border); margin-bottom: 30px; }
        .header h1 { font-family: 'Outfit', sans-serif; font-size: 3.5em; background: linear-gradient(to right, #60a5fa, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 30px rgba(59, 130, 246, 0.4); }

        .tabs { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 40px; }
        .tab-button { padding: 12px 24px; border: 1px solid var(--border); background: var(--bg-card); color: var(--text-sub); cursor: pointer; border-radius: 8px; transition: 0.3s; font-family: 'Outfit'; }
        .tab-button.active { color: white; border-color: currentColor; box-shadow: 0 0 15px rgba(255,255,255,0.1); }
        
        .btn-eng.active { color: var(--eng); border-color: var(--eng); }
        .btn-data.active { color: var(--data); border-color: var(--data); }
        .btn-gov.active { color: var(--gov); border-color: var(--gov); }
        .btn-cert.active { color: var(--cert); border-color: var(--cert); }

        .tab-content { display: none; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; animation: fadeIn 0.5s ease; }
        .tab-content.active { display: grid; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 25px; position: relative; overflow: hidden; border-top: 3px solid #333; }
        .card[data-cat="engineering"] { border-top-color: var(--eng); }
        .card[data-cat="governance"] { border-top-color: var(--gov); }
        .card-title { font-family: 'Outfit'; font-size: 1.5em; margin-bottom: 15px; }
        .badge { display: inline-block; padding: 5px 10px; border-radius: 6px; font-size: 0.85em; background: #222; border: 1px solid #444; margin: 0 5px 10px 0; }
        .badge-salary { color: #4ade80; }
        .skill-tag { background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 4px; font-size: 0.85em; margin: 0 5px 5px 0; display: inline-block; border: 1px solid #333; }

        .cert-card { display: flex !important; grid-column: 1 / -1; background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 25px; gap: 25px; }
        .cert-image-box { width: 120px; height: 120px; background: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; padding: 10px; flex-shrink: 0; }
        .cert-image-box img { max-width: 100%; max-height: 100%; }
        .stack-box { background: rgba(255,255,255,0.03); border: 1px dashed #444; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .btn-link { text-decoration: none; padding: 10px 20px; background: var(--eng); color: white; border-radius: 6px; font-weight: 600; display: inline-block; margin-top: 10px; }

        .timeline-step { border-left: 2px solid var(--road); padding-left: 20px; margin-bottom: 20px; position: relative; }
        .timeline-step::after { content: ''; position: absolute; left: -7px; top: 5px; width: 12px; height: 12px; background: var(--road); border-radius: 50%; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>AI Career Nexus 2026</h1>
            <p>The definitive roadmap for Engineering, Data, and Governance professionals.</p>
        </div>
        
        <div class="tabs">
            <button class="tab-button btn-eng active" onclick="switchTab(event, 'engineering')">Engineering</button>
            <button class="tab-button btn-data" onclick="switchTab(event, 'data')">Data</button>
            <button class="tab-button btn-prod" onclick="switchTab(event, 'product')">Product</button>
            <button class="tab-button btn-gov" onclick="switchTab(event, 'governance')">Governance</button>
            <button class="tab-button btn-emerge" onclick="switchTab(event, 'emerging')">Emerging</button>
            <button class="tab-button btn-future" onclick="switchTab(event, 'future')">üöÄ Future</button>
            <button class="tab-button btn-road" onclick="switchTab(event, 'roadmaps')">üó∫Ô∏è Roadmaps</button>
            <button class="tab-button btn-comp" onclick="switchTab(event, 'companies')">üè¢ Companies</button>
            <button class="tab-button btn-market" onclick="switchTab(event, 'insights')">üìà Insights</button>
            <button class="tab-button btn-cert" onclick="switchTab(event, 'certifications')">üìú Certs</button>
        </div>
        
        <div id="content-area" class="tab-content active"></div>
    </div>

    <script>
        const roles = {
            "Machine Learning Engineer": { category: "engineering", salary: "$130K-$210K", skills: "Python üêç, TensorFlow, PyTorch", certs: "AWS ML Specialty", demand: "Very High" },
            "AI Engineer": { category: "engineering", salary: "$120K-$220K", skills: "RAG Pipelines ü¶úüîó, LangChain", certs: "AWS AI Practitioner", demand: "Very High" },
            "AI Governance Specialist": { category: "governance", salary: "$135K-$190K", skills: "NIST AI RMF üõ°Ô∏è, EU AI Act", certs: "IAPP AIGP", demand: "Very High" },
            "Adversarial AI Tester": { category: "governance", salary: "$110K-$180K", skills: "Red Teaming üî¥, Prompt Injection", certs: "CompTIA SecAI+", demand: "High" }
        };

        const certifications = {
            "CompTIA SecAI+": {
                image: "https://images1.cmp.optimizely.com/9c6446ba196611f0ae2132d1ece0fbc5?width=300&height=300",
                desc: "üöÄ Launching Feb 2026. The industry's first dedicated AI Security certification.",
                stack: "Security+ ‚Üí SecAI+ ‚Üí CySA+",
                url: "https://www.comptia.org/certifications/security-ai-plus"
            },
            "CompTIA Security+": {
                image: "https://images.credly.com/size/340x340/images/978385ba-87b6-4ae2-b087-a2283dc99e74/CompTIA_Security_2Bce_Badge_2021.png",
                desc: "The global baseline for security careers. Essential for Adversarial AI.",
                stack: "A+ ‚Üí Network+ ‚Üí Security+",
                url: "https://www.comptia.org/certifications/security"
            }
        };

        function switchTab(event, category) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            const container = document.getElementById('content-area');
            let html = '';

            if (category === 'certifications') {
                Object.entries(certifications).forEach(([name, data]) => {
                    html += `
                        <div class="cert-card">
                            <div class="cert-image-box"><img src="${data.image}"></div>
                            <div class="cert-content">
                                <div class="cert-name">${name}</div>
                                <p style="color:#94a3b8; margin:10px 0;">${data.desc}</p>
                                <div class="stack-box"><span style="color:var(--cert); font-size:0.8em; font-weight:bold;">STACK:</span><br>${data.stack}</div>
                                <a href="${data.url}" class="btn-link" target="_blank">Official Site</a>
                            </div>
                        </div>`;
                });
            } else if (category === 'roadmaps') {
                html = `<div class="card" style="grid-column: 1/-1;">
                            <div class="card-title">AI Engineering Roadmap</div>
                            <div class="timeline-step"><strong>Entry:</strong> Junior AI Engineer (Python/APIs)</div>
                            <div class="timeline-step"><strong>Mid:</strong> AI Engineer (RAG/Fine-tuning)</div>
                            <div class="timeline-step"><strong>Senior:</strong> Principal Architect</div>
                        </div>`;
            } else {
                Object.entries(roles).forEach(([title, data]) => {
                    if (data.category === category) {
                        html += `
                            <div class="card" data-cat="${data.category}">
                                <div class="card-title">${title}</div>
                                <span class="badge badge-salary">üí∞ ${data.salary}</span>
                                <div class="section-label">Skills</div>
                                <div>${data.skills.split(',').map(s => `<span class="skill-tag">${s.trim()}</span>`).join('')}</div>
                            </div>`;
                    }
                });
            }
            container.innerHTML = html || '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#555;">Content coming soon...</div>';
        }

        window.onload = () => { document.querySelector('.btn-eng').click(); };
    </script>
</body>
</html>
