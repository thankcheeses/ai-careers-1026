<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Nexus 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --eng: #3b82f6; --data: #10b981; --prod: #f59e0b; 
            --gov: #8b5cf6; --emerge: #ef4444; --future: #6366f1; 
            --cert: #0ea5e9; --dark: #0f172a; --bg: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            color: #334155;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        /* HEADER */
        .header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }
        
        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3em;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* TABS */
        .tabs {
            display: flex;
            background: white;
            padding: 0 20px;
            overflow-x: auto;
            border-bottom: 1px solid #e2e8f0;
            gap: 10px;
        }
        
        .tab-button {
            padding: 20px 25px;
            border: none;
            background: transparent;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            border-bottom: 4px solid transparent;
        }

        .tab-button:hover { background: #f8fafc; color: var(--dark); }
        .tab-button.active { color: var(--dark); }
        
        .btn-eng.active { border-color: var(--eng); color: var(--eng); }
        .btn-data.active { border-color: var(--data); color: var(--data); }
        .btn-prod.active { border-color: var(--prod); color: var(--prod); }
        .btn-gov.active { border-color: var(--gov); color: var(--gov); }
        .btn-emerge.active { border-color: var(--emerge); color: var(--emerge); }
        .btn-future.active { border-color: var(--future); color: var(--future); }
        .btn-cert.active { border-color: var(--cert); color: var(--cert); }

        /* CONTENT */
        .tab-content { display: none; padding: 40px; background: #f8fafc; min-height: 600px; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ROLE CARDS */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border-top: 5px solid #cbd5e1;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: translateY(-5px); }
        
        .card[data-cat="engineering"] { border-top-color: var(--eng); }
        .card[data-cat="data"] { border-top-color: var(--data); }
        .card[data-cat="product"] { border-top-color: var(--prod); }
        .card[data-cat="governance"] { border-top-color: var(--gov); }
        .card[data-cat="emerging"] { border-top-color: var(--emerge); }
        .card[data-cat="future"] { border-top-color: var(--future); }

        .card-title { font-family: 'Outfit'; font-size: 1.4em; font-weight: 700; color: var(--dark); margin-bottom: 10px; }
        
        .badge { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 0.85em; font-weight: 700; margin-right: 5px; margin-bottom: 5px; }
        .badge-salary { background: #ecfdf5; color: #059669; }
        .badge-demand { background: #eff6ff; color: #1d4ed8; }
        .badge-growth { background: #fff1f2; color: #be123c; }

        .skill-tag { background: #f1f5f9; padding: 3px 8px; border-radius: 4px; font-size: 0.8em; color: #475569; display: inline-block; margin: 0 4px 4px 0; }

        /* CERTIFICATION CARDS */
        .cert-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .cert-image {
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #eee;
        }

        .cert-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .cert-content { flex: 1; }

        .cert-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .cert-name { font-family: 'Outfit'; font-size: 1.3em; font-weight: 800; color: var(--dark); }
        
        .cert-badge { font-size: 0.7em; font-weight: 700; padding: 4px 8px; border-radius: 4px; letter-spacing: 0.5px; }
        .badge-cert { background: #dcfce7; color: #166534; }
        .badge-certificate { background: #dbeafe; color: #1e40af; }

        .cert-meta { display: flex; gap: 15px; margin-bottom: 10px; font-size: 0.9em; color: #64748b; }
        
        .stack-box {
            margin: 15px 0;
            padding: 15px;
            background: #f0f9ff;
            border: 1px dashed #0ea5e9;
            border-radius: 8px;
        }
        .stack-label { font-size: 0.75em; text-transform: uppercase; color: #0284c7; font-weight: 800; margin-bottom: 5px; display: block; }
        .stack-text { font-family: monospace; color: #0c4a6e; font-size: 0.95em; }

        .cert-links { margin-top: 15px; }
        .btn-link { text-decoration: none; padding: 8px 16px; border-radius: 6px; font-size: 0.9em; font-weight: 600; background: #0f172a; color: white; transition: 0.2s; }
        .btn-link:hover { background: #334155; }

        .footer { text-align: center; padding: 40px; color: #94a3b8; font-size: 0.9em; }

        @media (max-width: 768px) { 
            .grid { grid-template-columns: 1fr; } 
            .cert-card { flex-direction: column; text-align: center; }
            .cert-image { margin: 0 auto; }
            .cert-meta { justify-content: center; }
        }
    </style>
</head>
<body>

        <div class="tabs">

        // --- 3. HELPER FUNCTIONS ---

        function certStatusBadge(status) {
            const badges = { cert: "EXAM-BASED", certificate: "COURSE-BASED", expected: "COMING 2025" };
            const classes = { cert: "badge-cert", certificate: "badge-certificate", expected: "badge-expected" };
            return `<span class="cert-badge ${classes[status]}">${badges[status]}</span>`;
        }

        function createRoleCard(title, data) {
            return `
                <div class="card" data-cat="${data.category}">
                    <div class="card-title">${title}</div>
                    <div style="margin-bottom: 15px;">
                        <span class="badge badge-salary">üí∞ ${data.salary}</span>
                        <span class="badge badge-demand">${data.demand}</span>
                        <span class="badge badge-growth">üìà ${data.growth}</span>
                    </div>
                    <div style="background: #f8fafc; padding: 12px; border-radius: 8px; margin-bottom: 10px;">
                        <div class="meta-label" style="margin-bottom: 5px;">Key Skills</div>
                        <div>${data.skills.split(',').map(s => `<span class="skill-tag">${s.trim()}</span>`).join('')}</div>
                    </div>
                    <div>
                        <div class="meta-label">Required Certs</div>
                        <div style="font-size: 0.9em; color: #334155;">${data.certs}</div>
                    </div>
                </div>
            `;
        }

        function createCertCard(name, data) {
            const badge = certStatusBadge(data.status);
            const stackBlock = data.stack ? `
                <div class="stack-box">
                    <span class="stack-label">Recommended Career Stack</span>
                    <div class="stack-text">${data.stack}</div>
                </div>` : '';

            return `
                <div class="cert-card ${data.type === 'vendor-neutral' ? 'vendor-neutral' : 'vendor-specific'}">
                    <div class="cert-image">
                        <img src="${data.image}" alt="${name}">
                    </div>
                    <div class="cert-content">
                        <div class="cert-header">
                            <div class="cert-name">${name}</div>
                            ${badge}
                        </div>
                        <div class="cert-meta">
                            <span><strong>Issuer:</strong> ${data.issuer}</span>
                            <span><strong>Cost:</strong> ${data.cost}</span>
                            <span><strong>Prep:</strong> ${data.prepTime}</span>
                        </div>
                        <p style="color: #475569; font-size: 0.95em; line-height: 1.5; margin-bottom: 10px;">${data.description}</p>
                        ${stackBlock}
                        <div class="cert-links">
                            <a href="${data.website}" target="_blank" class="btn-link">Official Site ‚Üó</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function populateTab(category) {
            if (category === 'certifications') {
                const container = document.getElementById('certifications-list');
                const exam = Object.entries(certifications).filter(([,d]) => d.status === 'cert');
                const course = Object.entries(certifications).filter(([,d]) => d.status === 'certificate');
                
                let html = '';
                if (exam.length) html += '<div style="margin-bottom:40px;"><h3 style="font-family:Outfit; margin-bottom:20px; color:#0f172a;">üèÜ Industry Certifications (Exam-Based)</h3>' + exam.map(([n,d]) => createCertCard(n,d)).join('') + '</div>';
                if (course.length) html += '<div><h3 style="font-family:Outfit; margin-bottom:20px; color:#0f172a;">üìö Course Certificates</h3>' + course.map(([n,d]) => createCertCard(n,d)).join('') + '</div>';
                
                container.innerHTML = html;
                return;
            }

            const maps = { engineering: 'engineering-roles', data: 'data-roles', product: 'product-roles', governance: 'governance-roles', emerging: 'emerging-roles', future: 'future-roles' };
            const container = document.getElementById(maps[category]);
            if (!container) return;

            let html = '';
            const sorted = Object.entries(roles).sort(([a],[b]) => a.localeCompare(b));
            for (const [title, data] of sorted) {
                if (data.category === category || (category === 'emerging' && data.type === 'emerging')) {
                    html += createRoleCard(title, data);
                }
            }
            container.innerHTML = html || '<p style="padding:20px; color:#999;">No roles found.</p>';
        }

        function switchTab(event, category) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(e => e.classList.remove('active'));
            
            const targetId = category === 'certifications' ? 'certifications-list' : `${category}-roles`;
            const target = document.getElementById(targetId);
            
            if(target) target.classList.add('active');
            event.currentTarget.classList.add('active');
            
            populateTab(category);
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateTab('engineering'); 
        });

        window.switchTab = switchTab;
    </script>
</body>
</html>
