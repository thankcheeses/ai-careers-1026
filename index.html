<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Nexus 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Neon/Dark Theme Colors */
            --eng: #3b82f6;   /* Blue */
            --data: #10b981;  /* Emerald */
            --prod: #f59e0b;  /* Amber */
            --gov: #a855f7;   /* Purple */
            --emerge: #ef4444;/* Red */
            --future: #6366f1;/* Indigo */
            --cert: #0ea5e9;  /* Sky */
            
            --bg-main: #000000;
            --bg-card: #111111;
            --bg-hover: #1a1a1a;
            --text-main: #ffffff;
            --text-sub: #94a3b8;
            --border: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* HEADER */
        .header {
            padding: 60px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5em;
            letter-spacing: -1px;
            margin-bottom: 10px;
            /* Blue Gradient Text */
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .header p {
            font-size: 1.2em;
            color: var(--text-sub);
        }

        /* TABS */
        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .tab-button {
            padding: 12px 24px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            font-family: 'Outfit', sans-serif;
            font-size: 1em;
            color: var(--text-sub);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: var(--bg-hover);
            color: white;
            border-color: #555;
        }

        .tab-button.active {
            background: #222;
            color: white;
            border-color: currentColor; 
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        /* Tab Specific Active Colors */
        .btn-eng.active { color: var(--eng); border-color: var(--eng); }
        .btn-data.active { color: var(--data); border-color: var(--data); }
        .btn-prod.active { color: var(--prod); border-color: var(--prod); }
        .btn-gov.active { color: var(--gov); border-color: var(--gov); }
        .btn-emerge.active { color: var(--emerge); border-color: var(--emerge); }
        .btn-future.active { color: var(--future); border-color: var(--future); }
        .btn-cert.active { color: var(--cert); border-color: var(--cert); }

        /* CONTENT LAYOUT */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .tab-content.active { display: grid; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .grid {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        /* ROLE CARDS */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: #555;
        }

        /* Top colored line for categories */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 3px;
        }
        .card[data-cat="engineering"]::before { background: var(--eng); }
        .card[data-cat="data"]::before { background: var(--data); }
        .card[data-cat="product"]::before { background: var(--prod); }
        .card[data-cat="governance"]::before { background: var(--gov); }
        .card[data-cat="emerging"]::before { background: var(--emerge); }
        .card[data-cat="future"]::before { background: var(--future); }

        .card-title {
            font-family: 'Outfit';
            font-size: 1.5em;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 5px;
            margin-bottom: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
        }
        
        .badge-salary { color: #4ade80; }
        .badge-demand { color: #60a5fa; }

        .section-label {
            font-size: 0.75em;
            text-transform: uppercase;
            color: #64748b;
            font-weight: 700;
            margin-top: 15px;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .skill-tag {
            display: inline-block;
            background: rgba(255,255,255,0.05);
            color: #ccc;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            margin: 0 5px 5px 0;
            border: 1px solid #333;
        }

        /* CERTIFICATION CARDS - The New Look */
        .cert-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            display: flex;
            gap: 25px;
            align-items: flex-start;
        }

        .cert-image-box {
            width: 130px;
            height: 130px;
            flex-shrink: 0;
            background: #fff; /* White background behind badge for visibility */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .cert-image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .cert-content { flex: 1; }

        .cert-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .cert-name { font-family: 'Outfit'; font-size: 1.4em; font-weight: 700; color: white; }
        
        .cert-badge { 
            font-size: 0.75em; font-weight: 700; padding: 4px 10px; border-radius: 4px; 
            background: rgba(14, 165, 233, 0.1); color: var(--cert); border: 1px solid rgba(14, 165, 233, 0.3);
        }

        .cert-desc { color: var(--text-sub); line-height: 1.6; margin-bottom: 15px; }

        .stack-box {
            background: rgba(255,255,255,0.03);
            border: 1px dashed #444;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .stack-label { color: var(--cert); font-size: 0.8em; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .stack-text { font-family: monospace; color: #ddd; font-size: 0.95em; }

        .cert-link {
            display: inline-block;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid var(--cert);
            transition: all 0.2s;
        }
        .cert-link:hover { color: var(--cert); }

        .footer {
            margin-top: 60px;
            border-top: 1px solid var(--border);
            padding: 40px;
            text-align: center;
            color: #555;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .cert-card { flex-direction: column; align-items: center; text-align: center; }
            .cert-header { flex-direction: column; align-items: center; gap: 10px; }
        }
    </style>
</head>

        function createRoleCard(title, data) {
            return `
                <div class="card" data-cat="${data.category}">
                    <div class="card-title">${title}</div>
                    <div style="margin-bottom: 15px;">
                        <span class="badge badge-salary">üí∞ ${data.salary}</span>
                        <span class="badge badge-demand">üî• ${data.demand}</span>
                    </div>
                    
                    <div class="section-label">Tech Stack</div>
                    <div>${data.skills.split(',').map(s => `<span class="skill-tag">${s.trim()}</span>`).join('')}</div>
                    
                    <div class="section-label">Top Certs</div>
                    <div style="font-size: 0.9em; color: #94a3b8;">${data.certs}</div>
                </div>
            `;
        }

        function createCertCard(name, data) {
            const stackBlock = data.stack ? `
                <div class="stack-box">
                    <span class="stack-label">Recommended Career Stack</span>
                    <div class="stack-text">${data.stack}</div>
                </div>` : '';

            return `
                <div class="cert-card">
                    <div class="cert-image-box">
                        <img src="${data.image}" alt="${name}">
                    </div>
                    <div class="cert-content">
                        <div class="cert-header">
                            <div class="cert-name">${name}</div>
                            <span class="cert-badge">VERIFIED</span>
                        </div>
                        <div class="cert-desc">${data.description}</div>
                        ${stackBlock}
                        <a href="${data.website}" target="_blank" class="cert-link">Official Credentials ‚Üó</a>
                    </div>
                </div>
            `;
        }

        function populateTab(category) {
            if (category === 'certifications') {
                const container = document.getElementById('certifications-list');
                let html = '';
                for (const [name, data] of Object.entries(certifications)) {
                    html += createCertCard(name, data);
                }
                container.innerHTML = html;
                return;
            }

            const maps = { engineering: 'engineering-roles', data: 'data-roles', product: 'product-roles', governance: 'governance-roles', emerging: 'emerging-roles', future: 'future-roles' };
            const container = document.getElementById(maps[category]);
            if (!container) return;

            let html = '';
            const sorted = Object.entries(roles).sort(([a],[b]) => a.localeCompare(b));
            for (const [title, data] of sorted) {
                // Strict category matching (Future goes to Future, etc.)
                if (data.category === category || (category === 'emerging' && data.type === 'emerging')) {
                    html += createRoleCard(title, data);
                }
            }
            container.innerHTML = html || '<p style="padding:20px; color:#999;">No roles found.</p>';
        }

        function switchTab(event, category) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(e => e.classList.remove('active'));
            
            const targetId = category === 'certifications' ? 'certifications-list' : `${category}-roles`;
            const target = document.getElementById(targetId);
            
            if(target) target.classList.add('active');
            event.currentTarget.classList.add('active');
            
            populateTab(category);
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateTab('engineering'); 
        });

        window.switchTab = switchTab;
    </script>

</html>
