<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Nexus 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Theme Colors */
            --eng: #3b82f6;   /* Blue */
            --data: #10b981;  /* Green */
            --prod: #f59e0b;  /* Orange */
            --gov: #a855f7;   /* Purple */
            --emerge: #ef4444;/* Red */
            --future: #6366f1;/* Indigo */
            --cert: #0ea5e9;  /* Sky */
            
            --road: #ec4899;  /* Pink */
            --comp: #14b8a6;  /* Teal */
            --market: #eab308;/* Yellow */
            
            --bg-main: #000000; /* PURE BLACK */
            --bg-card: #111111;
            --bg-hover: #1a1a1a;
            --text-main: #ffffff;
            --text-sub: #94a3b8;
            --border: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* HEADER */
        .header {
            padding: 60px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5em;
            letter-spacing: -1px;
            margin-bottom: 10px;
            /* Electric Blue Gradient */
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }

        .header p {
            font-size: 1.2em;
            color: var(--text-sub);
        }

        /* TABS */
        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .tab-button {
            padding: 12px 24px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            font-family: 'Outfit', sans-serif;
            font-size: 1em;
            color: var(--text-sub);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: var(--bg-hover);
            color: white;
            border-color: #555;
        }

        .tab-button.active {
            background: #222;
            color: white;
            border-color: currentColor; 
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        /* Tab Specific Active Colors */
        .btn-eng.active { color: var(--eng); border-color: var(--eng); }
        .btn-data.active { color: var(--data); border-color: var(--data); }
        .btn-prod.active { color: var(--prod); border-color: var(--prod); }
        .btn-gov.active { color: var(--gov); border-color: var(--gov); }
        .btn-emerge.active { color: var(--emerge); border-color: var(--emerge); }
        .btn-future.active { color: var(--future); border-color: var(--future); }
        .btn-cert.active { color: var(--cert); border-color: var(--cert); }
        .btn-road.active { color: var(--road); border-color: var(--road); }
        .btn-comp.active { color: var(--comp); border-color: var(--comp); }
        .btn-market.active { color: var(--market); border-color: var(--market); }

        /* CONTENT LAYOUT */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .tab-content.active { display: grid; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .grid {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        /* ROLE CARDS */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: #555;
        }

        /* Top colored line for categories */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 3px;
        }
        .card[data-cat="engineering"]::before { background: var(--eng); }
        .card[data-cat="data"]::before { background: var(--data); }
        .card[data-cat="product"]::before { background: var(--prod); }
        .card[data-cat="governance"]::before { background: var(--gov); }
        .card[data-cat="emerging"]::before { background: var(--emerge); }
        .card[data-cat="future"]::before { background: var(--future); }
        .card[data-cat="roadmap"]::before { background: var(--road); }
        .card[data-cat="company"]::before { background: var(--comp); }
        .card[data-cat="market"]::before { background: var(--market); }

        .card-title {
            font-family: 'Outfit';
            font-size: 1.5em;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 5px;
            margin-bottom: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
        }
        
        .badge-salary { color: #4ade80; }
        .badge-demand { color: #60a5fa; }

        .section-label {
            font-size: 0.75em;
            text-transform: uppercase;
            color: #64748b;
            font-weight: 700;
            margin-top: 15px;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .skill-tag {
            display: inline-block;
            background: rgba(255,255,255,0.05);
            color: #ccc;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            margin: 0 5px 5px 0;
            border: 1px solid #333;
        }

        /* CERTIFICATION CARDS */
        .cert-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            display: flex;
            gap: 25px;
            align-items: flex-start;
        }

        .cert-image-box {
            width: 140px;
            height: 140px;
            flex-shrink: 0;
            background: #fff; /* White background to make badge pop */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .cert-image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .cert-content { flex: 1; }

        .cert-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .cert-name { font-family: 'Outfit'; font-size: 1.4em; font-weight: 700; color: white; }
        
        .cert-badge { 
            font-size: 0.75em; font-weight: 700; padding: 4px 10px; border-radius: 4px; 
            background: rgba(14, 165, 233, 0.1); color: var(--cert); border: 1px solid rgba(14, 165, 233, 0.3);
        }

        .cert-desc { color: var(--text-sub); line-height: 1.6; margin-bottom: 15px; }

        .stack-box {
            background: rgba(255,255,255,0.03);
            border: 1px dashed #444;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .stack-label { color: var(--cert); font-size: 0.8em; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .stack-text { font-family: monospace; color: #ddd; font-size: 0.95em; }

        .cert-link {
            display: inline-block;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid var(--cert);
            transition: all 0.2s;
        }
        .cert-link:hover { color: var(--cert); }

        /* ROADMAP TIMELINE STYLE */
        .timeline-step {
            display: flex;
            margin-bottom: 15px;
            border-left: 2px solid #333;
            padding-left: 20px;
            position: relative;
        }
        .timeline-step::before {
            content: '';
            position: absolute;
            left: -6px; top: 5px;
            width: 10px; height: 10px;
            background: var(--road);
            border-radius: 50%;
        }
        .step-title { font-weight: 700; color: white; }
        .step-desc { font-size: 0.9em; color: var(--text-sub); }

        .footer {
            margin-top: 60px;
            border-top: 1px solid var(--border);
            padding: 40px;
            text-align: center;
            color: #555;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .cert-card { flex-direction: column; align-items: center; text-align: center; }
            .cert-header { flex-direction: column; align-items: center; gap: 10px; }
        }
    </style>
</head>
